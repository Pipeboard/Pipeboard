version: 2.1
jobs:
  run-test:
    docker:
      - image: ubuntu
    steps:
      - prep-test
      - execute-test
commands:
  prep-test:
    steps:
      - run: sudo apt-get update && sudo apt install yarn
      - run: yarn update && yarn install npm && npm install
  execute-test:
    steps:
      - run: npm run circleci_test
workflows:
   version: 2
   test:
     jobs:
       - run-test
