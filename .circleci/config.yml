version: 2.1
jobs:
  run-test:
    docker:
      - image: ubuntu
    steps:
      - execute-run
commands:
  execute-run:
    steps:
      - run: apt-get update
      - run: apt-get install -y wget
      - run: wget -qO- https://raw.githubusercontent.com/nvm-sh/nvm/v0.37.2/install.sh | bash
      - run: source ~/.nvm/nvm.sh
      - run: source ~/.nvm/bash_completion
      - run: nvm install 12 
      - run: export PATH=$NODE_DIR:\$PATH" >> $BASH_ENV
      - run: nvm install node
      - run: npm install
      - run: npm run circleci_test
workflows:
   version: 2
   test:
     jobs:
       - run-test
